                <h1 class="text-center">FORM</h1>
            </div>
            <!-- R1 Col 2 -->
            <div class="col-sm col col-md col-lg col-xl">

            </div>
        </div>
        <div class="row">
            <!-- R2 Col 1 -->
            <div class="col-sm col col-md col-lg col-xl">
                <div class="container">
                    <form id="fm" method="post">

                        <label for="name">Name : </label>
                        <input class="form-control" type="text" id="name" required><br>

                        <label for="phone">Phone Number : </label>
                        <input class="form-control" type="text" id="phone" required><br>

                        <label for="dob">Date of Birth : </label>
                        <input class="form-control" type="date" id="dob" required><br>

                        <label for="address">Address : </label>
                        <textarea class="form-control" id="address" required cols="20" rows="5"></textarea><br>

                        Gender :<br>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="others" value="others">
                        <label for="others">Others</label><br>

                        <label>City :</label>
                        <select class="form-control" name="city" id="city">
                            <option value="">Select City</option>
                            <option value="Meerut">Meerut</option>
                            <option value="Muzaffarnagar">Muzaffarnagar</option>
                            <option value="Delhi">Delhi</option>
                        </select><br>

                        <label>Hobbies:</label><br>
                        <input type="checkbox" id="hobby1" name="hobbies" value="Reading">
                        <label for="hobby1">Playing Football</label><br>
                        <input type="checkbox" id="hobby2" name="hobbies" value="Travelling">
                        <label for="hobby2">Playing Badminton</label><br>
                        <input type="checkbox" id="hobby3" name="hobbies" value="Cooking">
                        <label for="hobby3">Swimming</label><br>

                        <div class="text-center">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                        </div>

                    </form>
                </div>
            </div>
            <!-- R2 Col 2 -->
            <div class="col-sm col col-md col-lg col-xl">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">SNo</th>
                            <th scope="col">Name</th>
                            <th scope="col">Phone No</th>
                            <th scope="col">Gender</th>
                            <th scope="col">City</th>
                            <th scope="col">Hobbies</th>
                        </tr>
                    </thead>
                    <tbody>
